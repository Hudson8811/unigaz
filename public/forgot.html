<!DOCTYPE html>

	<title>UNIGAS</title>

<body>
	<header class="container-fullwidth">
		<div class="logo">
			<img class="logo__img" src="img/logo.svg" alt="">

	</header>
	<div class="container center">
		<div class="log-in">
			<h1 class="log-in__title">Восстановление пароля</h1>

					<input class="log-in__form-text" type="text">
				</div>
				<div class="log-in__buttons grid">
					<div class="log-in__buttons-submit-back">
						<a class="log-in__buttons-submit-back-link" href="">Назад</a>

					<div class="log-in__buttons-submit-next">
